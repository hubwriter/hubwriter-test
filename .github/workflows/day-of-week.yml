name: Manual workflow

on:
  workflow_dispatch

jobs:
  weekday_job:
    runs-on: windows-latest
    env:
      DAY_OF_WEEK: Thurs
    steps:
      - name: "Hello world when it's Monday"
        if: ${{ env.DAY_OF_WEEK == 'Mon' }}
        run: echo "Hello $FIRST_NAME $middle_name $Last_Name, today is Monday!"
        env:
          FIRST_NAME: Mona
          middle_name: The
          Last_Name: Octocat
      - name: else
        if: ${{ env.DAY_OF_WEEK != 'Mon' }}
        run: echo "Hello $env:FIRST_NAME $env:middle_name $env:Last_Name. It's not Monday!"
        env:
          FIRST_NAME: Bonus
