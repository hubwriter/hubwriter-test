name: CodeQL analysis

# ‚ÑπÔ∏è Actions that trigger the workflow. We intend CodeQL actions to run on push
#    events. pull_request events are not valid. We also recommend running
#    analysis on a schedule to ensure that you're scanning repositories even if
#    they don't have active developers.
# üìö https://git.io/JvXD3
on:
  push:
  schedule:
   - cron: '0 0 * * 0'

jobs:
  codeql:

    strategy:
      fail-fast: false

    # ‚úèÔ∏è Define operating systems to run the job. macOS isn't supported for the
    #    alpha.
    # üìö https://git.io/JvXDG
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v1

      with:

        # ‚úèÔ∏è Uncomment this line if your repository uses submodules.
        #submodules: recursive

    # ‚ö†Ô∏è THE FOLLOWING LINE IS REQUIRED DURING THE ALPHA. DO NOT MODIFY. ‚ö†Ô∏è
    - uses: Anthophila/codeql-action/codeql/init@master

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl
    # ‚úèÔ∏è Uncomment the following three lines and modify them (or add more) to
    #    build your code if your project uses a compiled language (C/C++, C#, or
    #    Java).
    #- run: |
    #   make bootstrap
    #   make release

    # ‚ö†Ô∏è THE FOLLOWING LINE IS REQUIRED DURING THE ALPHA. DO NOT MODIFY. ‚ö†Ô∏è
    - uses: Anthophila/codeql-action/codeql/finish@master
